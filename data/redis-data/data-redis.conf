# Redis Configuration File (redis.conf)
# General Settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru  # Least Recently Used eviction policy

# Persistence (optional, but recommended)
save 900 1    # Save every 15 minutes if at least 1 key changed
save 300 10   # Save every 5 minutes if at least 10 keys changed
save 60 10000 # Save every minute if at least 10000 keys changed

# Security (adjust as needed)
# requirepass your_strong_password

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log